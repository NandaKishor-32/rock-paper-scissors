<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(232, 232, 29);
        }
        .container{
            width: 230px;
            height: 300px;
            background-color: white;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.449), 5px 5px 10px rgba(0, 0, 0, 0.273);
        }
        .moves{
            display: flex;
            justify-content: space-around;
            width: 200px;
            aspect-ratio: 1/0.3;
        }
        .rock,.paper,.scissors{
            background-color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 1px solid rgb(240, 240, 240);
            font-size: 20px;
            box-shadow: 4px 4px 0px rgb(98, 97, 97),-1px -1px 2px rgb(228, 228, 228);
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

.rock:active,.paper:active,.scissors:active{
    transform: translateX(4px) translateY(4px);
    box-shadow: 0px 0px 0px rgba(255, 255, 255, 0);
    transition: all 0.2s;
}
    </style>
</head>
<body>
    <div class="container">
    <p>Rock Paper Scissors</p>
    <div class="moves">

</div>

              result='Tie';
            }
            else if(computerMove=== 'Paper'){

            }
                    }

    }

                    }

    }

</body>
</html>
